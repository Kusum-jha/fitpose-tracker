<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pose App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
</head>
<body>
  <!-- Navbar with theme toggle -->
  <div class="navbar">
    <h1 class="site-title">AI Pose Detection Web App â€“ <span class="highlight">FitPose Tracker</span></h1>
    <label class="toggle-switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider"></span>
      <span class="sun-icon">â˜€ï¸</span>
      <span class="moon-icon">ğŸŒ™</span>
    </label>
  </div>

  <!-- App Layout -->
  <div class="main-layout">
    <!-- Sidebar with control buttons -->
    <div class="sidebar">
      <button id="start-squat">Start Squat</button>
      <button id="start-push-up">Start Push-Ups</button>
      <button id="start-camera">Start Camera</button>
      <button id="stop-camera">Stop Camera</button>
    </div>

    <!-- Main content area -->
    <div class="main-content">
      <!-- Video/canvas section -->
      <div class="canvas-wrapper">
        <img id="placeholder" class="media-layer show" src="placeholder.png" alt="Placeholder Image">
        <video id="webcam" class="media-layer" autoplay playsinline muted></video>
        <canvas id="output" class="media-layer"></canvas>
      </div>

      <!-- Feedback and status -->
      <div class="info">
        <p id="pose-status">Pose: âŒ Not Available</p>
        <p id="feedback">Feedback: Waiting...</p>
        <p id="privacy-notice"></p>
      </div>
    </div>
  </div>

  <!-- Hidden canvas for internal use -->
  <canvas id="canvas" width="640" height="480" style="display:none"></canvas>

  <!-- Pose logic -->
  <script src="script.js"></script>
</body>
</html>

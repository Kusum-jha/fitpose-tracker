<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitPose Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
  <body>
    <h1>FitPose: AI-Based Posture Tracker</h1>
  
    <div class="controls">
      <button id="start-camera">Start Camera</button>
      <button id="stop-camera">Stop Camera</button>
      
      <label class="theme-switch">
        <input type="checkbox" id="toggle-theme">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="video-container">
      <img id="placeholder" src="placeholder.png" alt="Camera Placeholder" />
      <video id="webcam" autoplay playsinline hidden></video>
      <canvas id="output"></canvas>
    </div>
    
  
    <div class="info-box">
      <p id="pose-status">Pose: Not Detected</p>
      <p id="feedback">Feedback: --</p>
      <p id="privacy-notice"></p>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
